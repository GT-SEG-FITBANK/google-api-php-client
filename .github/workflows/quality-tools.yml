name: PHP Quality Tools

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  phpstan:
    runs-on: ubuntu-latest
    name: ðŸ” PHPStan Static Analysis
    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Install PHPStan
        run: |
          composer global require phpstan/phpstan
          echo "$HOME/.composer/vendor/bin" >> $GITHUB_PATH

      - name: Run PHPStan
        run: |
          if [ ! -f phpstan.neon ]; then
            phpstan analyse src --level=max || true
          else
            phpstan analyse || true
          fi

  phpcsfixer:
    runs-on: ubuntu-latest
    name: ðŸ§¼ PHP-CS-Fixer Style Check
    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Install PHP-CS-Fixer
        run: |
          composer global require friendsofphp/php-cs-fixer
          echo "$HOME/.composer/vendor/bin" >> $GITHUB_PATH

      - name: Run PHP-CS-Fixer (dry-run)
        run: |
          php-cs-fixer fix src \
            --dry-run \
            --diff \
            --rules='@PSR12,array_syntax=>{"syntax":"short"},no_unused_imports,single_quote,strict_comparison,strict_param' \
            || true

  phpcs:
    runs-on: ubuntu-latest
    name: ðŸ§ª PHP_CodeSniffer Check
    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Install PHP_CodeSniffer
        run: |
          composer global require squizlabs/php_codesniffer
          echo "$HOME/.composer/vendor/bin" >> $GITHUB_PATH

      - name: Run PHP_CodeSniffer
        run: |
          phpcs --standard=PSR12 src || true
